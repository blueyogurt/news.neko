<div class="single-body">
  <div class="single-body-content--short">
    
    <section class="link-content-wrapper"><strong>vol. 33</strong><iframe src="https://www.youtube.com/embed/i4tTI5RYp0U?feature=oembed" frameborder="0" allowfullscreen=""><p>僕のお昼寝中、いつもママが触ってくるんだけど、気持ち良くって伸びてしまうんです。よくママはリンパマッサージをしてくれますが、これがまた気持ちいいです。みなさんもいかが?</p><h3>濱中 鮎子</h3>  チャイ坊の飼い主は＜Ray BEAMS＞ディレクターの濱中鮎子さん。2015年2月に里親募集されているチャイ坊に出会い、一目惚れ。以来、一日中のらりくらりと寝て過ごす巨体の“おっとり猫”であるチャイ坊と穏やかな日々を過ごす。チャイ坊は二人きりのときは甘えん坊。人前ではツンツン。究極のツンデレ坊やです。＜Ray BEAMS＞ディレクター。明治大学卒業後BEAMSに入社。BEAMSの販売、PR部門を経て、現在、＜Ray BEAMS＞のディレクションを担当している。オリジナルアイテムの企画、ディレクションも行う。2015年春夏より誕生した、新ブランド＜RBS＞も手掛ける。beams.co.jp instagram.com </iframe></section>
