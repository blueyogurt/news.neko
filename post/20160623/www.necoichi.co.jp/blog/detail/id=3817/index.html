    <title> - 猫ニュースまとめ</title>
    
    
    <meta name="description" content=");\&rdquo; target=\&rdquo;_blank\&ldquo;&gt;&rdquo;, &ldquo;is_html&rdquo;: null, &ldquo;image_url&rdquo;: &ldquo;http://www.necoichi.co.jp/files/topics/3817_ext_01_0.jpg&quot;, &ldquo;author&rdquo;: &ldquo;\u732b\u58f1\uff08\u306d\u3053\u3044\u3061\u30fb\u30cd\u30b3\u30a4\u30c1\uff09&rdquo;, &ldquo;site_wide_logo&rdquo;: null, &ldquo;site_logo&rdquo;: null, &ldquo;summary&rdquo;: null, &ldquo;pub_date&rdquo;: &ldquo;2016-06-23T12:04:07&rdquo;, &ldquo;tags&rdquo;: [], &ldquo;channel_identifier&rdquo;: &ldquo;&rdquo;} } {# disable 片耳を「さくらの花びら」の形にカットされた猫。知らない人が見たら、「まあ、可哀想、だれかのイタズラ？」と思うかもしれません。 でもあなたの近所で探してみて下さい。耳をカットされた「さくらねこ」は、良く見ると毛艶も良く、お腹をすかせた野良猫には見えないはずです。 耳をカットされた「さくらねこ」は外で生活する外猫（野良猫）ですが、実は近所の方達が愛情深く育てている「地域猫」と呼ばれる猫なのです。 &nbsp; ☆耳をカットされた猫「さくらねこ」とは 一見痛そうにみえる耳をカットされた「さくらねこ」ですが、これは麻酔をかけて安全に耳をカットしていますから、痛みを感じずほとんど出血することはないといいます。 この耳をカットしている「さくらねこ」とは、一体どんな意味があるのでしょうか。 じつはこの耳をカットされた猫「さくらねこ」は日本だけでなく世界中にいます。これは1983年、Cuffeという名の獣医師によって考案された「猫の殺処分を減らすための避妊・去勢をした猫」という大切な目印なのです。 &nbsp; ☆猫の殺処分を減らしたい 全国に広がる「さくらねこ」の取り組み 1997年（平成9年）、神奈川県横浜市磯子区の猫好きな住民たちから始まった「地域猫活動」が、全国に「さくらねこ」を広げるきっかけとなりました。 地域猫とは、野良猫に避妊・去勢手術をさせて耳をカットした「さくらねこ」にして野良猫を増やさないようにする活動です。むやみやたらにエサを与えるのではなく、ボランティアがしっかりと衛生管理をします。そして地域全体で「さくらねこ」を共同飼育します。 平成26年度に殺処分された猫の数は79,745匹。その殆どが子猫です。猫は繁殖力が強い動物なので、「1世代ごとに8匹の子猫が生まれたとすると、始めは1匹だった猫が、7年後には174,760匹にまで増える」と試算されています。野良猫を避妊・去勢しなかったら不幸な子猫をどんどん増やしてしまう結果になるのです。 「さくらねこ」を増やす活動は、殺処分される子猫を減らす活動でもあるのです。 &nbsp; ☆さくらねこを増やす取り組み かわいい子猫の殺処分を減らす「さくらねこ」を増やそうと活発に活動をしているのが公益財団法人「どうぶつ基金」です。 こちらの「どうぶつ基金」では、無料で猫の不妊手術ができる活動の手助けをしています。またTNRという猫を「Trap」（捕獲）、「Neuter」（不妊手術）、「Return」（戻す）という「さくらねこ」活動を推進しています。 この活動に賛同頂ける方、今すぐあなたに出来る方法があります。 ソフトバンクユーザーの方は上記のサイトにアクセスして頂くと、わずか2タップで「さくらねこ」への協力ができます。 前回の記事、 『猫につけられた悲しい値段「78円の命」この言葉の意味を知ってますか？』でも紹介しましたが、ソフトバンクのスマホを使っている方は、月々の携帯使用料と一緒に寄付ができます。 こちらのどうぶつ基金では、27年度は、「さくらねこ」1頭あたり、5,000円の助成金を1,000頭分実施予定です。あなたのご支援で救える命があるのです。&nbsp; 1度だけでも募金して下さい。そして、どうかそのことを同じソフトバンクの携帯を持っている他の友達に伝えて下さい。 あなたが誰かにバトンを手渡せば、確実に救える命があります。 &nbsp; ◆公益財団法人どうぶつ基金について どうぶつ基金では、殺処分を未然に防ぐため、さくらねこ無料不妊手術を提供し続けています。また、殺処分される前に犬や猫を引き取り保護し、新しい家族を見つける活動を支援しています。27年度は、1頭あたり、5,000円の助成金を1,000頭分実施予定です。あなたのご支援で救える命があります。&nbsp; 正式名称： 公益財団法人どうぶつ基金&nbsp; 所在地： 〒659-0004 兵庫県芦屋市奥池南町71-7&nbsp; 連絡先： TEL : 0797-57-1215&nbsp; 【行政との協働（委託事業など）の実績】 沖縄県石垣市と協働で約180匹の猫の無料不妊手術を行いました。&nbsp; 【他の組織から受けた支援の実績】 無料不妊手術事業に関して、24年度と27年度日本郵便の年賀寄付金の助成を受けました。 募金額を選ぶだけで2タップで完了！ #}">

        <meta itemprop="description" content=");\&rdquo; target=\&rdquo;_blank\&ldquo;&gt;&rdquo;, &ldquo;is_html&rdquo;: null, &ldquo;image_url&rdquo;: &ldquo;http://www.necoichi.co.jp/files/topics/3817_ext_01_0.jpg&quot;, &ldquo;author&rdquo;: &ldquo;\u732b\u58f1\uff08\u306d\u3053\u3044\u3061\u30fb\u30cd\u30b3\u30a4\u30c1\uff09&rdquo;, &ldquo;site_wide_logo&rdquo;: null, &ldquo;site_logo&rdquo;: null, &ldquo;summary&rdquo;: null, &ldquo;pub_date&rdquo;: &ldquo;2016-06-23T12:04:07&rdquo;, &ldquo;tags&rdquo;: [], &ldquo;channel_identifier&rdquo;: &ldquo;&rdquo;} } {# disable 片耳を「さくらの花びら」の形にカットされた猫。知らない人が見たら、「まあ、可哀想、だれかのイタズラ？」と思うかもしれません。 でもあなたの近所で探してみて下さい。耳をカットされた「さくらねこ」は、良く見ると毛艶も良く、お腹をすかせた野良猫には見えないはずです。 耳をカットされた「さくらねこ」は外で生活する外猫（野良猫）ですが、実は近所の方達が愛情深く育てている「地域猫」と呼ばれる猫なのです。 &nbsp; ☆耳をカットされた猫「さくらねこ」とは 一見痛そうにみえる耳をカットされた「さくらねこ」ですが、これは麻酔をかけて安全に耳をカットしていますから、痛みを感じずほとんど出血することはないといいます。 この耳をカットしている「さくらねこ」とは、一体どんな意味があるのでしょうか。 じつはこの耳をカットされた猫「さくらねこ」は日本だけでなく世界中にいます。これは1983年、Cuffeという名の獣医師によって考案された「猫の殺処分を減らすための避妊・去勢をした猫」という大切な目印なのです。 &nbsp; ☆猫の殺処分を減らしたい 全国に広がる「さくらねこ」の取り組み 1997年（平成9年）、神奈川県横浜市磯子区の猫好きな住民たちから始まった「地域猫活動」が、全国に「さくらねこ」を広げるきっかけとなりました。 地域猫とは、野良猫に避妊・去勢手術をさせて耳をカットした「さくらねこ」にして野良猫を増やさないようにする活動です。むやみやたらにエサを与えるのではなく、ボランティアがしっかりと衛生管理をします。そして地域全体で「さくらねこ」を共同飼育します。 平成26年度に殺処分された猫の数は79,745匹。その殆どが子猫です。猫は繁殖力が強い動物なので、「1世代ごとに8匹の子猫が生まれたとすると、始めは1匹だった猫が、7年後には174,760匹にまで増える」と試算されています。野良猫を避妊・去勢しなかったら不幸な子猫をどんどん増やしてしまう結果になるのです。 「さくらねこ」を増やす活動は、殺処分される子猫を減らす活動でもあるのです。 &nbsp; ☆さくらねこを増やす取り組み かわいい子猫の殺処分を減らす「さくらねこ」を増やそうと活発に活動をしているのが公益財団法人「どうぶつ基金」です。 こちらの「どうぶつ基金」では、無料で猫の不妊手術ができる活動の手助けをしています。またTNRという猫を「Trap」（捕獲）、「Neuter」（不妊手術）、「Return」（戻す）という「さくらねこ」活動を推進しています。 この活動に賛同頂ける方、今すぐあなたに出来る方法があります。 ソフトバンクユーザーの方は上記のサイトにアクセスして頂くと、わずか2タップで「さくらねこ」への協力ができます。 前回の記事、 『猫につけられた悲しい値段「78円の命」この言葉の意味を知ってますか？』でも紹介しましたが、ソフトバンクのスマホを使っている方は、月々の携帯使用料と一緒に寄付ができます。 こちらのどうぶつ基金では、27年度は、「さくらねこ」1頭あたり、5,000円の助成金を1,000頭分実施予定です。あなたのご支援で救える命があるのです。&nbsp; 1度だけでも募金して下さい。そして、どうかそのことを同じソフトバンクの携帯を持っている他の友達に伝えて下さい。 あなたが誰かにバトンを手渡せば、確実に救える命があります。 &nbsp; ◆公益財団法人どうぶつ基金について どうぶつ基金では、殺処分を未然に防ぐため、さくらねこ無料不妊手術を提供し続けています。また、殺処分される前に犬や猫を引き取り保護し、新しい家族を見つける活動を支援しています。27年度は、1頭あたり、5,000円の助成金を1,000頭分実施予定です。あなたのご支援で救える命があります。&nbsp; 正式名称： 公益財団法人どうぶつ基金&nbsp; 所在地： 〒659-0004 兵庫県芦屋市奥池南町71-7&nbsp; 連絡先： TEL : 0797-57-1215&nbsp; 【行政との協働（委託事業など）の実績】 沖縄県石垣市と協働で約180匹の猫の無料不妊手術を行いました。&nbsp; 【他の組織から受けた支援の実績】 無料不妊手術事業に関して、24年度と27年度日本郵便の年賀寄付金の助成を受けました。 募金額を選ぶだけで2タップで完了！ #}">
